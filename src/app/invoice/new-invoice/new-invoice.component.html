  <div class="container">
    <div [hidden]="submitted">
      <h1>Invoice Form</h1>
      <form (ngSubmit)="onSubmit()" #invoiceForm="ngForm">
        <div class="form-group">
          <label for="name">Invoice Number</label>
          <input type="text" class="form-control" id="invoiceNumber" required [(ngModel)]="model.invoiceNumber" name="invoiceNumber" #invoiceNumber="ngModel">
          <div [hidden]="invoiceNumber.valid || invoiceNumber.pristine" class="alert alert-danger">
            Invoice Number is required
          </div>
        </div>

        <div class="form-group">
          <label for="name">Net Terms</label>
          <input type="text" class="form-control" id="netTerms" required [(ngModel)]="model.netTerms" name="netTerms"
            #netTerms="ngModel">
          <div [hidden]="netTerms.valid || netTerms.pristine" class="alert alert-danger">
            Net Terms is required
          </div>
        </div>

        <!-- <div class="form-group">
          <label for="alterEgo">Account Address</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="model.address" name="accountAddress">
        </div> -->

        <button type="submit" class="btn btn-success" [disabled]="!invoiceForm.form.valid">Submit</button>
        <!-- <button type="button" class="btn btn-default" (click)="newHero(); clientForm.reset()">New Hero</button>
        <i>with</i> reset

        &nbsp;&nbsp;
        <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
        <i>without</i> reset -->

        <!-- NOT SHOWN IN DOCS -->
        <div>
          <hr>
          Form values via form.controls = {{showFormControls(invoiceForm)}}
        </div>
        <!-- - -->
      </form>
    </div>

    <div [hidden]="!submitted">
      <h2>You submitted the following New Invoice:</h2>
      <div class="row">
        <div class="col-xs-3">Name: </div>
        <div class="col-xs-9">{{ model.invoiceNumber }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Account Address: </div>
        <div class="col-xs-9">{{ model.netTerms }}</div>
      </div>
      <br>
      <!-- <button class="btn btn-primary" (click)="submitted=false">New</button> -->
      <button class="btn btn-primary" (click)="newInvoice()">New</button>
    </div>
  </div>
